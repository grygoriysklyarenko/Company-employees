<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    <mat-card-subtitle>id: {{user.id}}</mat-card-subtitle>
    <mat-card-subtitle>email:{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{user.avatar}} alt="Ava">
  <mat-card-actions>
    <button mat-button (click) = "changInfo()">Change info</button>
    <button mat-button (click) = "deliteUser()">Delite</button>
  </mat-card-actions>
</mat-card>
